<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Nadia ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffcc00;
            --pink: #ff66b2;
            --neon-red: #ff3333;
            --neon-green: #33ff33;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            width: 100%; height: 100%;
            font-family: 'Comfortaa', cursive;
            color: white;
            overflow: hidden;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω */
        .animated-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, #1a0033, #000428, #004e92, #1a0033);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: 1;
        }

        .rainbow-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, #ff0844, #ffb199, #ff6ec7, #7873f5, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
            z-index: 1;
            opacity: 0;
            transition: opacity 1s;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* –ë–ª—ë—Å—Ç–∫–∏/–∑–≤—ë–∑–¥—ã —Ñ–æ–Ω–æ–º */
        .sparkles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 4px; height: 4px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
            box-shadow: 0 0 10px white;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        canvas { position: fixed; top: 0; left: 0; z-index: 3; pointer-events: none; }

        .container { 
            position: relative; 
            z-index: 10; 
            width: 100%; 
            height: 100%; 
            display: flex; 
            justify-content: center; 
            align-items: center;
        }

        .screen { 
            display: none; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            width: 100%; 
            height: 100%; 
            position: absolute;
        }
        .active { display: flex; animation: fadeIn 0.8s forwards; }

        @keyframes fadeIn { 
            from { opacity: 0; transform: scale(0.9); } 
            to { opacity: 1; transform: scale(1); } 
        }

        h1 { 
            font-size: clamp(2rem, 5vw, 3.5rem);
            text-shadow: 0 0 30px rgba(255,255,255,0.8), 0 0 60px currentColor;
            text-align: center; 
            margin: 20px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255,255,255,0.5), 0 0 40px currentColor; }
            50% { text-shadow: 0 0 40px rgba(255,255,255,1), 0 0 80px currentColor; }
        }
        
        input {
            padding: 18px; 
            border-radius: 30px; 
            border: 3px solid var(--gold);
            background: rgba(255,255,255,0.15); 
            backdrop-filter: blur(10px);
            color: white; 
            font-size: clamp(1.2rem, 3vw, 1.6rem);
            width: min(320px, 80vw);
            text-align: center; 
            outline: none; 
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(255,204,0,0.3);
            transition: all 0.3s;
        }

        input:focus {
            transform: scale(1.05);
            box-shadow: 0 12px 48px rgba(255,204,0,0.5);
        }

        .btn {
            padding: 15px 60px; 
            border-radius: 50px; 
            border: none;
            background: linear-gradient(135deg, var(--gold), #ffaa00);
            color: black; 
            font-weight: bold;
            font-size: clamp(1.2rem, 3vw, 1.4rem);
            cursor: pointer; 
            box-shadow: 0 10px 30px rgba(255,204,0,0.4);
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255,204,0,0.6);
        }

        /* –ö—Ä–∞—Å–∏–≤–æ–µ –∏–º—è –ù–∞–¥—è —Å —ç—Ñ—Ñ–µ–∫—Ç–∞–º–∏ */
        .nadia-fancy {
            font-family: 'Pacifico', cursive;
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: bold;
            background: linear-gradient(45deg, #ff0844, #ffb199, #ff6ec7, #7873f5);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientText 3s ease infinite, float 4s ease-in-out infinite;
            text-shadow: 0 0 40px rgba(255,105,180,0.8);
            position: absolute;
            filter: drop-shadow(0 0 20px rgba(255,105,180,0.6));
        }

        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .nadia-1 { top: 5%; left: 5%; animation-delay: 0s; font-size: clamp(1.5rem, 5vw, 3.5rem); }
        .nadia-2 { top: 8%; right: 5%; animation-delay: -1.5s; font-size: clamp(1.5rem, 5vw, 3.5rem); }
        .nadia-3 { bottom: 20%; left: 8%; animation-delay: -3s; font-size: clamp(1.5rem, 5vw, 3.5rem); }

        .rose-box { 
            width: min(250px, 60vw);
            height: min(250px, 60vw);
            filter: drop-shadow(0 0 30px var(--neon-red));
            animation: pulse 3s ease-in-out infinite;
            z-index: 5;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* –¢—Ä–µ—Ç–∏–π —ç–∫—Ä–∞–Ω */
        .big-symbol { 
            font-size: clamp(6rem, 15vw, 10rem);
            color: var(--neon-red); 
            filter: drop-shadow(0 0 40px var(--neon-red));
            animation: spin 15s linear infinite;
            text-shadow: 0 0 50px var(--neon-red);
        }

        .side-symbol { 
            position: absolute; 
            font-size: clamp(3rem, 8vw, 6rem);
            color: var(--neon-red); 
            opacity: 0.7;
            animation: float 5s ease-in-out infinite;
            filter: drop-shadow(0 0 20px var(--neon-red));
        }

        .num-float { 
            position: absolute; 
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: var(--gold); 
            font-weight: bold; 
            text-shadow: 0 0 20px var(--gold), 0 0 40px var(--gold);
            animation: float 4s ease-in-out infinite;
        }

        #hintOverlay {
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
            z-index: 1000; 
            display: none;
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
        }

        @keyframes spin { 
            from { transform: rotate(0deg); } 
            to { transform: rotate(360deg); } 
        }

        /* –ê–¥–∞–ø—Ç–∏–≤ */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .nadia-fancy { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="animated-bg"></div>
    <div id="rb" class="rainbow-bg"></div>
    
    <!-- –ë–ª—ë—Å—Ç–∫–∏ -->
    <div class="sparkles" id="sparklesContainer"></div>

    <canvas id="fw-canvas"></canvas>

    <div class="container">
        <!-- –ü–µ—Ä–≤—ã–π —ç–∫—Ä–∞–Ω -->
        <div id="sc1" class="screen active">
            <h1 style="color: var(--gold);">–∞—è–∫–≤–∞—à–µ–º—è?</h1>
            <input type="text" placeholder="...">
            <button class="btn" onclick="go2()">Enter</button>
        </div>

        <!-- –í—Ç–æ—Ä–æ–π —ç–∫—Ä–∞–Ω -->
        <div id="sc2" class="screen">
            <h1 style="color: var(--pink);">–¢–æ–¥—ñ –≤–∞–º —Ç–∞–∫</h1>
            
            <div class="nadia-fancy nadia-1">–ù–∞–¥—è</div>
            <div class="nadia-fancy nadia-2">–ù–∞–¥—è</div>
            <div class="nadia-fancy nadia-3">–ù–∞–¥—è</div>

            <div class="rose-box">
                <svg viewBox="0 0 100 120" style="width: 100%; height: 100%;">
                    <path fill="none" stroke="var(--neon-green)" stroke-width="4" d="M50,110 Q50,85 50,65 M50,90 Q30,80 25,65 Q40,75 50,80" />
                    <path fill="none" stroke="var(--neon-red)" stroke-width="5" d="M50,65 C70,65 80,35 50,15 C20,35 30,65 50,65 M50,55 C60,45 60,35 50,35 C40,35 40,45 50,55" />
                </svg>
            </div>

            <div style="z-index: 20; display: flex; flex-direction: column; align-items: center; margin-top: 30px;">
                <p style="font-size: clamp(1.3rem, 3vw, 1.8rem); margin-bottom: 15px; text-shadow: 0 0 20px white;">–í–≤–µ–¥–∏ —á–∏—Å–ª–æ</p>
                <input type="number" id="numInput">
                <div style="display: flex; gap: 15px; margin-top: 10px;">
                    <button class="btn" onclick="check()">–û–ö</button>
                    <button class="btn" onclick="askHint()" style="background: linear-gradient(135deg, #ff66b2, #ff3399);">üí° –ü–æ–¥—Å–∫–∞–∑–∫–∞</button>
                </div>
            </div>
        </div>

        <!-- –¢—Ä–µ—Ç–∏–π —ç–∫—Ä–∞–Ω -->
        <div id="sc3" class="screen">
            <h1 style="position: absolute; top: 5%; color: var(--gold);">–¢–æ–¥—ñ –≤–∞–º —â–µ –æ—Å—å —Ç–∞–∫</h1>
            
            <div class="side-symbol" style="top: 15%; left: 10%; animation-delay: 0s;">Âçç</div>
            <div class="side-symbol" style="top: 15%; right: 10%; animation-delay: -1s;">Âçê</div>
            <div class="side-symbol" style="bottom: 25%; left: 10%; animation-delay: -2s;">Âçê</div>
            <div class="side-symbol" style="bottom: 25%; right: 10%; animation-delay: -3s;">Âçç</div>

            <div class="big-symbol">Âçç</div>

            <div class="num-float" style="top: 30%; left: 20%; animation-delay: 0s;">1488</div>
            <div class="num-float" style="top: 30%; right: 20%; animation-delay: -2s;">1488</div>

            <div style="position: absolute; bottom: 8%; text-align: center; z-index: 10;">
                <h2 style="font-size: clamp(1.8rem, 4vw, 2.5rem); text-shadow: 0 0 30px white;">–ù–∞ –≤—Å–µ –¥–æ–±—Ä–µ —Ç–æ–¥—ñ!</h2>
                <h3 style="color: var(--gold); font-size: clamp(1.4rem, 3vw, 2rem); margin-top: 10px;">(Dann ist ja alles gut!)</h3>
            </div>
        </div>
    </div>

    <!-- –û–≤–µ—Ä–ª–µ–π –ø–æ–¥—Å–∫–∞–∑–æ–∫ -->
    <div id="hintOverlay">
        <h1 id="hintTitle" style="color: #ff3333; font-size: clamp(2rem, 5vw, 3rem); margin-bottom: 20px;"></h1>
        <h2 id="hintQuestion" style="margin: 20px 0; font-size: clamp(1.5rem, 4vw, 2rem);"></h2>
        <div id="hBtns" style="display: flex; gap: 15px;">
            <button class="btn" onclick="showHint()">–î–ê</button>
            <button class="btn" style="background: linear-gradient(135deg, #555, #333);" onclick="closeHint()">–ù–ï–¢</button>
        </div>
        <p id="hText" style="font-size: clamp(1.5rem, 4vw, 2.2rem); color: var(--gold); margin-top: 30px; display: none; text-align: center; padding: 0 20px;"></p>
        <div id="hNextBtns" style="display: none; gap: 15px; margin-top: 20px;">
            <button class="btn" onclick="closeHint()">–ü–û–ù–Ø–¢–ù–û</button>
            <button class="btn" onclick="moreHint()" style="background: linear-gradient(135deg, #ff66b2, #ff3399);">–ï–©–Å –ü–û–î–°–ö–ê–ó–ö–ê</button>
        </div>
    </div>

    <!-- –ú—É–∑—ã–∫–∞–ª—å–Ω—ã–π –ø–ª–µ–µ—Ä -->
    <audio id="bgMusic" loop></audio>
    <div id="musicControl" style="position: fixed; bottom: 15px; right: 15px; z-index: 2000; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); padding: 8px 12px; border-radius: 25px; display: flex; align-items: center; gap: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.5);">
        <button id="musicBtn" onclick="toggleMusic()" style="background: linear-gradient(135deg, var(--gold), #ffaa00); border: none; padding: 6px 14px; border-radius: 15px; cursor: pointer; font-weight: bold; font-size: 0.75rem; white-space: nowrap;">‚ñ∂Ô∏è üéµ</button>
        <input type="range" id="volumeSlider" min="0" max="100" value="40" oninput="changeVolume(this.value)" style="width: 60px; height: 4px;">
    </div>

    <script>
        // –ú—É–∑—ã–∫–∞
        const music = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        music.volume = 0.4;
        
        function toggleMusic() {
            if (!music.src) {
                music.src = 'song.mp3';
            }
            
            if (music.paused) {
                music.play().then(() => {
                    musicBtn.innerHTML = '‚è∏Ô∏è üéµ';
                }).catch(e => {
                    alert('–ù–µ –º–æ–≥—É –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –º—É–∑—ã–∫—É. –ü—Ä–æ–≤–µ—Ä—å —á—Ç–æ —Ñ–∞–π–ª song.mp3 –µ—Å—Ç—å –≤ –ø–∞–ø–∫–µ!');
                });
            } else {
                music.pause();
                musicBtn.innerHTML = '‚ñ∂Ô∏è üéµ';
            }
        }

        function changeVolume(val) {
            music.volume = val / 100;
        }

        // –°–æ–∑–¥–∞—ë–º –±–ª—ë—Å—Ç–∫–∏
        const sparklesContainer = document.getElementById('sparklesContainer');
        for (let i = 0; i < 50; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            sparklesContainer.appendChild(sparkle);
        }

        // –°–∞–ª—é—Ç—ã
        const canvas = document.getElementById('fw-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];

        function createFirework(x, y) {
            const colors = ['#ff0844', '#ffb199', '#ff6ec7', '#7873f5', '#4facfe', '#00f2fe', '#ffcc00'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 30; i++) {
                particles.push({
                    x, y, color,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    alpha: 1,
                    r: Math.random() * 2.5 + 1,
                    type: 'firework'
                });
            }
        }

        // –°–æ–∑–¥–∞—ë–º –∫—Ä–∞—Å–∏–≤—ã–µ –ª–µ—Ç–∞—é—â–∏–µ —á–∞—Å—Ç–∏—Ü—ã (–±–ª—ë—Å—Ç–∫–∏)
        function createGlitterParticle() {
            const colors = ['#ffffff', '#ffcc00', '#ff6ec7', '#4facfe', '#00f2fe'];
            particles.push({
                x: Math.random() * canvas.width,
                y: canvas.height + 10,
                color: colors[Math.floor(Math.random() * colors.length)],
                vx: (Math.random() - 0.5) * 2,
                vy: -Math.random() * 3 - 1,
                alpha: Math.random() * 0.8 + 0.2,
                r: Math.random() * 3 + 1,
                type: 'glitter',
                rotation: Math.random() * Math.PI * 2,
                rotSpeed: (Math.random() - 0.5) * 0.2
            });
        }

        function animate() {
            ctx.fillStyle = 'rgba(0,0,0,0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach((p, i) => {
                if (p.type === 'firework') {
                    // –û–±—ã—á–Ω—ã–µ —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–∏
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.15;
                    p.alpha -= 0.012;
                    
                    if (p.alpha <= 0) {
                        particles.splice(i, 1);
                        return;
                    }
                    
                    ctx.globalAlpha = p.alpha;
                    ctx.fillStyle = p.color;
                    ctx.shadowBlur = 12;
                    ctx.shadowColor = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                    ctx.fill();
                } else if (p.type === 'glitter') {
                    // –ë–ª—ë—Å—Ç–∫–∏ –ø–æ–¥–Ω–∏–º–∞—é—Ç—Å—è –≤–≤–µ—Ä—Ö
                    p.x += p.vx;
                    p.y += p.vy;
                    p.rotation += p.rotSpeed;
                    p.alpha -= 0.003;
                    
                    if (p.alpha <= 0 || p.y < -10) {
                        particles.splice(i, 1);
                        return;
                    }
                    
                    ctx.globalAlpha = p.alpha;
                    ctx.fillStyle = p.color;
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = p.color;
                    
                    // –†–∏—Å—É–µ–º –∑–≤—ë–∑–¥–æ—á–∫—É
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.rotation);
                    ctx.beginPath();
                    for (let j = 0; j < 5; j++) {
                        const angle = (j * 4 * Math.PI) / 5;
                        const x = Math.cos(angle) * p.r;
                        const y = Math.sin(angle) * p.r;
                        if (j === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                    ctx.fill();
                    ctx.restore();
                }
            });
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –±–ª—ë—Å—Ç–∫–∏ –ø–æ—Å—Ç–æ—è–Ω–Ω–æ –Ω–∞ 2 –∏ 3 —ç–∫—Ä–∞–Ω–µ
            if ((document.getElementById('sc2').classList.contains('active') || 
                 document.getElementById('sc3').classList.contains('active')) && 
                Math.random() < 0.15) {
                createGlitterParticle();
            }
            
            // –†–µ–¥–∫–∏–µ —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–∏ —Ç–æ–ª—å–∫–æ –Ω–∞–≤–µ—Ä—Ö—É —ç–∫—Ä–∞–Ω–∞
            if ((document.getElementById('sc2').classList.contains('active') || 
                 document.getElementById('sc3').classList.contains('active')) && 
                Math.random() < 0.02) {
                createFirework(
                    Math.random() * canvas.width, 
                    Math.random() * canvas.height * 0.3
                );
            }
            
            requestAnimationFrame(animate);
        }
        animate();

        function go2() {
            document.getElementById('sc1').classList.remove('active');
            document.getElementById('rb').style.opacity = "1";
            setTimeout(() => {
                document.getElementById('sc2').classList.add('active');
            }, 100);
        }

        let hintStage = 0;

        // –ù–∞–∂–∞–ª–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É –ø–æ–¥—Å–∫–∞–∑–∫–∞ —Ä—è–¥–æ–º —Å –û–ö
        function askHint() {
            const input = document.getElementById('numInput').value;
            
            if (!input || input.trim() === '') {
                // –ï—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –≤–≤–µ–ª–∏
                document.getElementById('hintTitle').textContent = '';
                document.getElementById('hintQuestion').textContent = '–ü–æ–ø—Ä–æ–±—É–π –≤–≤–µ—Å—Ç–∏ —Ö–æ—Ç—å —á—Ç–æ-—Ç–æ!';
                document.getElementById('hBtns').style.display = 'none';
                document.getElementById('hText').style.display = 'none';
                document.getElementById('hNextBtns').style.display = 'flex';
                document.getElementById('hNextBtns').innerHTML = '<button class="btn" onclick="closeHint()">–ü–û–ù–Ø–¢–ù–û</button>';
                document.getElementById('hintOverlay').style.display = 'flex';
            } else {
                // –ï—Å–ª–∏ —á—Ç–æ-—Ç–æ –≤–≤–µ–ª–∏ - –¥–∞—ë–º –ø–æ–¥—Å–∫–∞–∑–∫—É –ø–æ –ø–æ—Ä—è–¥–∫—É
                if (hintStage === 0) {
                    hintStage = 1;
                    document.getElementById('hintTitle').textContent = '';
                    document.getElementById('hintQuestion').textContent = '';
                    document.getElementById('hBtns').style.display = 'none';
                    document.getElementById('hText').style.display = 'block';
                    document.getElementById('hText').textContent = '–ß–µ—Ç—ã—Ä—ë—Ö–∑–Ω–∞—á–Ω–æ–µ —á–∏—Å–ª–æ';
                    document.getElementById('hNextBtns').style.display = 'flex';
                    document.getElementById('hNextBtns').innerHTML = '<button class="btn" onclick="closeHint()">–ü–û–ù–Ø–¢–ù–û</button><button class="btn" onclick="moreHint()" style="background: linear-gradient(135deg, #ff66b2, #ff3399);">–ï–©–Å –ü–û–î–°–ö–ê–ó–ö–ê</button>';
                } else if (hintStage === 1) {
                    hintStage = 2;
                    document.getElementById('hintTitle').textContent = '';
                    document.getElementById('hintQuestion').textContent = '';
                    document.getElementById('hBtns').style.display = 'none';
                    document.getElementById('hText').style.display = 'block';
                    document.getElementById('hText').textContent = '–ß–∏—Å–ª–æ, –∏–∑–≤–µ—Å—Ç–Ω–æ–µ –≤ –ì–µ—Ä–º–∞–Ω–∏–∏';
                    document.getElementById('hNextBtns').style.display = 'flex';
                    document.getElementById('hNextBtns').innerHTML = '<button class="btn" onclick="closeHint()">–ü–û–ù–Ø–¢–ù–û</button>';
                } else {
